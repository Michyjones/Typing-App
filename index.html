<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link rel= "stylesheet" href="style.css">
    <title>Typing Test Application<title></title>
  </head>
  <body>
      <div class="container">
          <div class="text-center">
              <header><h1>Typing Test Application</h1></header>
              <div class="row">
                  <div class="col-3 measurement">
                      <div class="meas_container">
                          <div class="typingIcon">
                              <img src="images/LogoMakr_0fqDUK.png" width="60">
                          </div>
                          <div id="wpm" class="value">0</div>
                          <div class="title">
                              <span>WPM</span>
                          </div>
                      </div>
                      <div class="change">
                          <span id="wpmChange"></span>
                      </div>
                  </div>

                  <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/click.png" width="35">
                            </div>
                            <div id="cpm" class="value">0</div>
                            <div class="title">
                                <span>CPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <span id="cpmChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                            <div class="meas_container">
                                <div class="typingIcon">
                                    <img src="images/accuracy.png" width="50">
                                </div>
                                <div id="acc" class="value">0%</div>
                                <div class="title">
                                    <span>Accuracy</span>
                                </div>
                            </div>
                            <div class="change">
                                <span id="accChange"></span>
                            </div>
                        </div>
                        <div class="col-3 measurement">
                                <div class="meas_container">
                                    <div class="typingIcon">
                                        <img src="images/watch.png" width="48">
                                    </div>
                                    <div id="timeLeft" class="value">60</div>
                                    <div class="title">
                                        <span>Time Left</span>
                                    </div>
                                </div>
                            </div>
              </div>
              <div id="content" class="text-center"> </div>
              <div> 
                  <input type="text" placeholder="Type here" id="input" class="text-center">
              </div>
              <div class="restart">
                  <button type="button" class="btn btn-primary" onclick="location.reload()">Restart</button>
              </div>
              <div class="modal" tabindex="-1" role="dialog" id="modal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">You have finished the test !!</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                         <div class="form-group">
                             <label for="name" class="sr-only">Enter you name</label>
                             <input type="text" class="form-control" placeholder=" Your full names">
                         </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Download the certificate</button>
                        </div>
                      </div>
                    </div>
                  </div>


          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="wordsModule.js"></script>
    <script type="text/javascript" src="eventModule.js"></script>
    <script type="text/javascript" src="code.js"></script>

    </body>
</html>
